<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Play Money')" />

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    body {
        background-color: #9DD8EE;
    }
    .button-container {
        text-align: center;
    }
    .btn-blue {
        background-color: #2D86EC;
        color: white;
        border-color: #2D86EC;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }
</style>
<body>
    <header th:replace="layout-padrao.html::header(titulo='Criar nova partida')"></header>
    <br>
    <form method="get" action="/criaNovaConta" th:object="${partida}">
      <div class="row">
        <div class="col-md-6">
          <div>
            <label for="saldoBanco">Saldo inicial do Banco: </label>
            <input type="number" th:field="*{saldoBanco}" id="saldoBanco" class="form-control">
            <strong th:if="${#fields.hasErrors('saldoBanco')}" th:errors="*{saldoBanco}" class="error-message"></strong>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label for="senhaPartida">Senha da Partida:</label>
            <input type="password" th:field="*{senhaPartida}" id="senhaPartida" class="form-control">
            <strong th:if="${#fields.hasErrors('senhaPartida')}" th:errors="*{senhaPartida}" class="error-message"></strong>
          </div>
        </div>
      </div>
  <br>
      <div class="row">
        <div class="col-md-12">
          <div>
            <label for="ePrivada">Partida Privada:</label>
            <input type="checkbox" th:field="*{ePrivada}" id="ePrivada">
          </div>
        </div>
      </div>
  <br>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center" text-center>
            <button class="btn-blue rounded" type="submit">Criar Partida</button>
        </div>
      </div>
    </form>
  </body>

</html>
