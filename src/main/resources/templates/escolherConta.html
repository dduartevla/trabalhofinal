<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Escolha uma Partida')" />

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #9DD8EE;
    }

    .conta {
        font-weight: bold;
    }

    .button-container {
        text-align: center;
    }

</style>

<body>
    <header th:replace="layout-padrao.html::header(titulo='Escolha uma Conta para Jogar')"></header>

    <form method="post" th:action="@{/partidaEmProgresso}">
        <label class="conta" for="partidaId">Escolha uma conta:</label>
        <select name="partidaId" id="partidaId">
            <option th:each="conta : ${listaDeContas}" th:value="${conta.nomeConta}" th:text="${conta.nomeConta}"></option>
        </select>
        <button type="submit">Entrar na Partida</button>
    </form>

</body>

</html>
