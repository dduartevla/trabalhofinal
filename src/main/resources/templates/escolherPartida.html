<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Escolha uma Partida')" />

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    body {
        background-color: #9DD8EE;
    }
    .button-container {
        text-align: center;
    }
    .btn-blue {
        background-color: #2D86EC;
        color: white;
        border-color: #2D86EC;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }
</style>

<body>
    <header th:replace="layout-padrao.html::header(titulo='Escolha uma Partida para Jogar')"></header>
    
    <table>
        <thead>
            <tr>
                <th>Id |</th>
                <th>Id da partida</th>
                <th>Entrar na Partida</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="partida : ${listaDePartidas}">
                <td><p th:text="${partida.id}"></p></td>
                <td th:text="${partida.partidaId}"></td>
                <td><a th:href="@{/escolheuPartida/{id}(id=*{partida.id})}">Entrar na Partida</a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
