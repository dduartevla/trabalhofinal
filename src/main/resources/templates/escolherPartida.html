<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Escolha uma Partida')" />

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    body {
        background-color: #9DD8EE;
    }
    .button-container {
            text-align: center;
        }
</style>

<body>
    <header th:replace="layout-padrao.html::header(titulo='Escolha uma Partida para Jogar')"></header>
    <form method="post" action="/partidaEmProgresso.html" th:object="${listaDePartidas}">
        <div>
            <label for="partidaId">Identificador da Partida: </label>
            <input type="text" id="partidaId">
            <strong th:if="${#fields.hasErrors('partidaId')}" th:errors="*{partidaId}"></strong><br><br>
        </div>
        <button type="submit">Escolher Partida</button><br><br>
    </form>
</body>

</html>
