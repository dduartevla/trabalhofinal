<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Escolha uma Partida')" />

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #9DD8EE;
    }

    .partida {
        font-weight: bold;
    }

    .button-container {
        text-align: center;
    }

    table {
        margin-top: 20px;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <header th:replace="layout-padrao.html::header(titulo='Escolha uma partida para jogar')"></header>

    <form method="post" th:action="@{/escolheuPartida}">
        <label class="partida" for="partidaId">Escolha uma partida:</label>
        <select name="partidaId" id="partidaId">
            <option th:each="partida : ${listaDePartidas}" th:value="${partida.id}" th:text="${partida.id + ' | ' + partida.partidaId}"></option>
        </select>
        <button type="submit">Entrar na Partida</button>
    </form>
    
    
    

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Id da Partida</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="partida : ${listaDePartidas}">
                <td th:text="${partida.id}"></td>
                <td th:text="${partida.partidaId}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
