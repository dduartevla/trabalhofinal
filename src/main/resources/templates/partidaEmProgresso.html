<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Partida em progresso')" />

<style>
    .partidaInfo{
        font-size: 19px;
    }
    .btn-blue {
        background-color: #2D86EC;
        color: white;
        border-color: #2D86EC;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }
</style>

<body>
    <a th:href="@{/index.html}">In√≠cio</a>
    <div class="container" th:object="${partida}">
        <div class="row border-black text-center">
            <div class="border border-2 border-black col-4">
                <form method="post" action="/transacao" th:object="${partida}">
                    <div class="p-2">
                        <h1 class="partidaInfo">Conta Atual: <span class="text-primary" th:text="*{contaQueJoga.nomeConta}"></span></h1>
                    </div>
                    <div class="p-2">
                        <h1 class="partidaInfo">Saldo: <span class="text-primary" th:text="*{contaQueJoga.saldo}"></span></h1>
                    </div>
                    <div class="p-2">
                        <label for="contaDestino">Conta Destino:</label>
                        <select name="contaDestino" id="contaDestino">
                            <option th:each="conta : ${partida.contas}" th:value="${conta.nomeConta}" th:text="${conta.nomeConta}"></option>
                        </select>
                        <br>
                        <label for="valor">Valor:</label>
                        <input type="number" name="valor" id="valor" required>
                        <button type="submit">Pagar</button>
                    </div>
                </form>
                
            </div>
            <div class="align-items-center border border-2 border-black col-4 d-flex justify-content-center">
                <h1 class="partidaInfo">Partida: <span class="text-primary" th:text="*{partidaId}"></span></h1>
            </div>
            <div class="align-items-center border border-2 border-black col-4 d-flex justify-content-center">
                <h1 class="partidaInfo">Saldo do banco: <span class="text-primary" th:text="*{saldoBanco}"></span></h1>
            </div>
        </div>
    </div>
</body>

</html>
