<!DOCTYPE html>
<html lang="en">

<head th:replace="layout-padrao.html::head(titulo='Partida em progresso')" />

<style>
    .partidaInfo{
        font-size: 19px;
    }
    .btn-blue {
        background-color: #2D86EC;
        color: white;
        border-color: #2D86EC;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }
    body {
        background-color: #9DD8EE;
    }
</style>

<body>
    <a th:href="@{/index.html}">Início</a>
    <div class="container" th:object="${partida}">
        <div class="row border-black text-center">
            <div class="border border-2 border-black col-4">
                <form method="post" action="/transacao" th:object="${partida}">
                    <div class="p-2">
                        <h1 class="partidaInfo">Conta Atual: <span class="text-primary" th:text="*{contaQueJoga.nomeConta}"></span></h1>
                    </div>
                    <div class="p-2">
                        <h1 class="partidaInfo">Saldo: <span class="text-primary" th:text="*{contaQueJoga.saldo}"></span></h1>
                    </div>
                    <div class="row p-2">
                        <div class="col-6">
                            <h1 class="partidaInfo">
                                <label class="conta_destino" for="contaDestino">Conta Destino:</label>
                            </h1>
                            <select name="contaDestino" id="contaDestino" class="form-select-sm m-1">
                                <option th:each="conta : ${partida.contas}" th:value="${conta.nomeConta}" th:text="${conta.nomeConta}"></option>
                            </select>
                        </div>
                        <div class="col-6 row">
                            <div class="align-items-center col-6">
                                <h1 class="partidaInfo">
                                    <label for="valor">Valor:</label>
                                </h1>
                                <input class="input-group" type="number" name="valor" id="valor" required>
                            </div>
                            <div class="align-items-center col-6 d-flex">
                                <button type="submit" class="btn btn-success mx-1">Pagar</button>     
                            </div>
                        </div>
                    </div>
              </form>
</style>

<body>
    <div class="container" th:object="${partida}">
        <div class="row border-black text-center">
            <div class="border border-2 border-black col-4">
                <div class="p-2">
                    <h1 class="partidaInfo">Conta Atual: <span class="text-primary" th:text="*{contaQueJoga.nomeConta}"></span></h1>
                </div>
                <div class="p-2">
                    <h1 class="partidaInfo">Montante:</h1>
                </div>
                <div class="p-2">
                    <label for="contaDestino">Conta Destino:</label>
                    <select name="contaDestino" id="contaDestino">
                        <option th:each="conta : ${listaDeContas}" th:value="${conta.nomeConta}" th:text="${conta.nomeConta}"></option>
                    </select>
                    <button type="submit">Receber</button>
                    <button type="submit">Pagar</button>
                </div>
                <br>
                <form method="post" action="/transacaoBanco" th:object="${partida}">
                    <div class="col-6 row">
                        <div class="align-items-center col-6">
                            <h1 class="partidaInfo">
                                <label for="valor">Valor:</label>
                            </h1>
                            <input class="input-group" type="number" name="valor" id="valor" required>
                        </div>
                        <div class="align-items-center col-6 d-flex">
                            <button type="submit" name="acao" value="pagar" class="btn btn-success mx-1">Pagar o Banco</button> 
                            <button type="submit" name="acao" value="receber" class="btn btn-success mx-1">Receber do Banco</button>     
                        </div>
                    </div>
                </form>
            </div>
        </div>
            <div class="row border border-black border-2">
                <div class="col-6 border-2 border-black border-end">
                    <h1 class="text-center m-3">Histórico de Transações</h1>
                    <div th:each="transacao : ${listaTransacoes}">
                        <h1 class="partidaInfo">Conta de Origem: <span class="text-primary" th:text="${transacao.getContaEnvia().getNomeConta()}"></span></h1>
                        <h1 class="partidaInfo">Conta de Destino: <span class="text-primary" th:text="${transacao.getContaRecebe().getNomeConta()}"></span></h1>
                        <h1 class="partidaInfo">Valor: <span class="text-primary" th:text="${transacao.getValor()}"></span></h1>
                        <h1 class="partidaInfo">Horário da Transação: <span class="text-primary" th:text="${transacao.getDataHoraTransacao()}"></span></h1>
                        <br>
                    </div>
                </div>
                <div class="col-6">
                    Vai entrar texto aki
                </div>
            </div>
        </div>
    </div>
</body>

</html>
